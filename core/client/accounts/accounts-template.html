<div class="accounts" ng-controller="AccountsController">
    <nav class="navbar navbar-default funds-navbar" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Funds</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        Accounts:
        <div class="row" ng-repeat="account in accounts" ui-sref="account({accountId:account._id})">
            <div class="account">
                <div class="name">{{account.name}}</div>
            </div>
        </div>
        <div ng-if="accounts.length < 1" class="row">
            You don't seem to have any accounts, try creating one.
        </div>

        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="New Account Name" type="text" ng-model="name"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="New Account Type" type="text" ng-model="type"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" ng-click="createAccount(name, type)" class="btn btn-primary btn-block">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
